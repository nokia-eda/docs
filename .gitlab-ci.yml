variables:
  GIT_DEPTH: 0
  MKDOCS_IMAGE: cr.srlinux.dev/pub/mkdocs-material-insiders:9.5.45-insiders-4.53.14-hellt

htmltest:
  stage: test
  needs:
    - job: build
      artifacts: true
  image:
    name: cr.srlinux.dev/pub/debian:bookworm-slim
  script:
    - apt update && apt install -y --no-install-recommends curl file ca-certificates
    - curl https://htmltest.wjdp.uk | bash
    - ./bin/htmltest -c docs/htmltest.yml
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

build:
  stage: test
  image:
    name: $MKDOCS_IMAGE
    entrypoint: [""]
  script:
    - mkdocs build --site-dir site
  artifacts:
    paths:
      - site
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

upload_preview:
  stage: test
  needs:
    - job: build
      artifacts: true
  image:
    name: node:lts-alpine
  before_script:
    - npm install -g wrangler
  script:
    - wrangler pages deploy site --project-name=eda-docs --branch=$CI_COMMIT_REF_NAME
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

pages:
  stage: deploy
  image:
    name: $MKDOCS_IMAGE
    entrypoint: [""]
  script:
    - mkdocs build --site-dir public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
